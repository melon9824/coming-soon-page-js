<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this project has created for learning purpose">
    <title>coming-soon-page-js</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--  -->
    <header class="header">
        <!-- nav -->
        <nav class="nav">
            <div class="logo">
                <img src="img/agile.png" alt="logo image">
                <h2>agile<span>Point</span>.</h2>
            </div>

            <button class="nav-btn btn">Get in Touch</button>
        </nav>

        <!-- hero area -->
        <section class="hero">
            <p class="hero-para-1">Website Is <br> Under Maintenance</p>
            <p class="hero-para-2">Website Is Under Maintenance</p>
            <h1>Our Website Is <br> <span>Coming Soon</span></h1>

             <!-- launch time -->
             <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>

                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>

                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>

                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>

            <!-- hero form -->
            <form class="hero-form">
                <input type="email" name="" id="" placeholder="Email address">
                <button type="submit" class="hero-btn btn">Subscribe</button>
            </form>

            <!-- social links -->
            <div class="social-links">
                <a href="#"><img src="img/dribble.png" alt="dribble icon" class="social-img"></a>
                <a href="#"><img src="img/instagram.png" alt="instagram icon" class="social-img"></a>
                <a href="#"><img src="img/pinterest.png" alt="pinterest icon" class="social-img"></a>
                <a href="#"><img src="img/telegram.png" alt="telegram icon" class="social-img"></a>
            </div>
        </section>

        <!-- image -->
        <img src="img/rocket.gif" alt="rocket image"  class="rocket">
    </header>


    <!-- footer -->
    <footer>
       <p>&copy; <a href="#"><b>agile</b>Point.</a>&bullet; July 19, 2023</p>
       <p><a href="#">Khorshed Alam</a></p>
    </footer>
    


    <!-- js -->
    <script src="main.js"></script>
</body>
</html>
